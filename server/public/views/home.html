<div class="search-box"> <input type="search" placeholder="search..." ng-model="query"> <button class="btn btn-primary btn-lg active" ng-click="search(query)">Search</button> </div> <div ng-if="loading"> <img src="images/ring.0c4c6632.gif"> </div> <div ng-if="showSearch "> <h1>Search Results</h1> <ul class="list-group"> <li class="list-group-item" ng-class="{'res-hover': hovering}" ng-repeat="artist in artists" ng-click="getArtistInfo(artist.name)" ng-mouseenter="hovering=true" ng-mouseleave="hovering=false"> {{artist.name}}</li> </ul> </div> <div class="container"> <div ng-if="showArtistInfo"> <h1>Top Tracks</h1> <div ng-repeat="track in topTracks">{{track.name}}</div> </div> </div> <div class="container"> <div> <h1>Top Albums</h1> <div ng-repeat="album in albums">{{album.name}}</div> </div> </div> <div class="container"> <div> <h1>Similar Artists</h1> <div ng-repeat="sartist in similarArtist">{{sartist.name}}</div> </div> </div> <div class="container"> <div> <h1>Search History</h1> <div ng-repeat="history in searchHistories">{{history.artist}}</div> </div> </div>
